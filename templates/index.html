<!DOCTYPE html>
<html>
<head>
    <title>GLaDOS</title>
{{template "head.html"}}
</head>
<body>
{{template "nav-projects.html"}}
    <div class="container">
        <h1>GLaDOS</h1>
        <p>{{len .}} projects</p>
        <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Tags</th>
                <th>Homepage</th>
            </tr>
        </thead>
        <tbody>
        {{range .}}
            <tr>
                <td><a href="{{path "project" "project" .ShortName}}" title="{{.ShortName}}">{{.Name}}</a></td>
                <td>{{range $i, $tag := .Tags}}{{if $i}}, {{end}}{{.}}{{end}}</td>
                <td>{{with .Homepage}}<a href="{{.}}">{{.}}</a>{{end}}</td>
            </tr>
        {{end}}
        </tbody>
        </table>
    </div>
{{template "js.html"}}
</body>
</html>
